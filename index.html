<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <!-- displays site properly based on user's device -->
          <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
          <title>Frontend Mentor | Blog preview card</title>
          <link rel="stylesheet" type="text/css" href="style.css" />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
     </head>
     <body>
          <main>
               <div>
                    <img src="images/illustration-article.svg" alt="abstract black, yellow and white photo" class="main-image" />
               </div>
               <div class="pre-header-area">
                    <button>Learning</button>
                    <p class="date-published">Published 21 Dec 2023</p>
               </div>
               <div class="central-text">
                    <h1 class="course-title">HTML & CSS foundations</h1>
                    <p class="content-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
               </div>
               <div class="author-info">
                    <img src="images/image-avatar.webp" alt="headshot of author Greg Hooper" class="author-headshot" />
                    <p class="author-name">Greg Hooper</p>
               </div>
          </main>
     </body>
</html>
